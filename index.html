<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Signature Sound Game</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background-color: #2c2c2c;
			}
			.playercontainer {
				overflow: hidden;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="playlist"><input type="text" /> <input type="submit" /></div>
		<div class="songs">
			<textarea></textarea>
		</div>
		<div class="playercontainer">
			<iframe
				id="player"
				type="text/html"
				width="480"
				height="270"
				src="https://www.youtube.com/embed/?listType=playlist&list=PL9RiXq3CWn9rA8MIu14yONp2ufqkvrrJd&origin=https://thisjt.me"
				frameborder="0"></iframe>
		</div>

		<script>
			// 2. This code loads the IFrame Player API code asynchronously.
			var tag = document.createElement('script');

			tag.src = 'https://www.youtube.com/iframe_api';
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			let player;
			function onYouTubeIframeAPIReady() {
				setTimeout(() => {
					player = new YT.Player('ytplayer', {
						width: '640',
						height: '390',
					});
					console.log(player);
				}, 3000);
			}
		</script>
	</body>
</html>
