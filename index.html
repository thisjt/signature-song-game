<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Signature Sound Game | thisjt.me</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				padding: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background-color: #2c2c2c;
				font-size: 200%;
				color: #eee;
			}
			.playercontainer,
			.header {
				overflow: hidden;
				text-align: center;
			}

			.header,
			.playlist,
			.playercontainer,
			.controls {
				max-width: 1000px;
				margin: 0.5rem auto;
				padding: 1rem;
				background-color: #343434;
			}
			.header sup {
				color: #535353;
			}

			.playercontainer {
				display: flex;
			}
			.playercontainer iframe {
				width: 100%;
			}

			.playlist input[type='text'] {
				font-size: inherit;
				background-color: transparent;
				border: 2px solid #aaa;
				color: inherit;
				padding: 10px;
				margin-bottom: 10px;
				max-width: 100%;
			}
			.playlist input[type='submit'] {
				font-size: inherit;
				background-color: transparent;
				border: 2px solid #aaa;
				color: inherit;
				padding: 10px 20px;
			}

			.controls {
				text-align: center;
			}
			.controls button {
				padding: 10px 30px;
				font-size: inherit;
				background-color: transparent;
				border: 2px solid #aaa;
				color: inherit;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">Signature Sound Quiz <sup>by thisjt</sup></div>
		<div class="playercontainer">
			<iframe
				id="ytplayer"
				type="text/html"
				width="420"
				height="270"
				src="https://www.youtube.com/embed/?listType=playlist&list=PL9RiXq3CWn9rA8MIu14yONp2ufqkvrrJd&enablejsapi=1&autoplay=0&mute=1"
				frameborder="0"></iframe>
		</div>
		<div class="controls">
			<button id="playvideo">Play Video</button>
			<button id="nextsong">Next Song</button>
		</div>
		<div class="playlist">
			<input
				type="text"
				id="playlistloader" />
			<input
				type="submit"
				id="playlistloaderbutton"
				value="Load Playlist ID" />
		</div>

		<script>
			// 2. This code loads the IFrame Player API code asynchronously.
			var tag = document.createElement('script');
			var player;
			var played = false;

			tag.src = 'https://www.youtube.com/iframe_api';
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			function onYouTubeIframeAPIReady() {
				player = new YT.Player('ytplayer', {
					playerVars: {
						autoplay: 0,
					},
					events: {
						onReady: onPlayerReady,
					},
				});
			}

			function onPlayerReady() {
				player.mute();
			}

			playvideo.addEventListener('click', () => {
				player.seekTo(20, true);
				player.playVideo();
				player.unMute();
				setTimeout(() => {
					player.pauseVideo();
				}, 3000);
			});

			nextsong.addEventListener('click', () => {
				player.mute();
				player.setShuffle(true);
				player.nextVideo();
				player.pauseVideo();
			});

			playlistloaderbutton.addEventListener('click', () => {
				const playliststring = playlistloader.value;
				player.loadPlaylist(playliststring);
			});
		</script>
	</body>
</html>
